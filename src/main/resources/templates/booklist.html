<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link type="text/css" rel="stylesheet" href:"css/bootstrap.min.css"  th:href="@{css/bootstrap.min.css}" />
<title>Listing books</title>
</head>
<body>
<h1>Awesome books</h1>
<table class="table table-striped">
	<tr>
		<td><strong>Author</strong></td>
		<td><strong>Title</strong></td>
		<td><strong>Category</strong></td>
		<td><strong>ISBN</strong></td>
		<td><strong>Year</strong></td>
	</tr>
	<tr th:each="book : ${books}">
		<td th:text = "${book.author}">author</td>
		<td th:text= "${book.title}">title</td>
		<td th:text= "${book.category.name}">category</td>
		<td th:text= "${book.isbn}">year</td>
		<td th:text= "${book.year}">price</td>
		<td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
		<td><a class="btn btn-success" th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
	</tr>
</table>
	<a class="btn btn-success" href="/addbook">Add Book</a>
</body>
</html>
